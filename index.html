<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>飞船游戏</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body onKeyDown = "keyEvent(event)" onKeyUp="keyEventUp(event)">
<div class="center">
    <h3>游戏说明：使用上下左右键移动飞船躲避障碍，空格键发子弹</h3>
 　　　<h3>新游戏开始时请用鼠标点击游戏界面获取焦点</h3>
</div>
<div class="center">
    <div>
        <canvas id='canvas' width="300" height="400"/>
    </div>
    <div>
        <button onclick="newGame()">新游戏</button>
        <button name="speed" onclick="getSpeed(2)">简单模式</button>
        <button name="speed" onclick="getSpeed(6)">困难模式</button>
        <button name="speed" onclick="getSpeed(15)">疯狂模式</button>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
